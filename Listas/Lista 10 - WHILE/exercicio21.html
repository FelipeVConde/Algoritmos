<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos depositos fez ao banco?
    <input type="number" id="input_deposito"><br>
    Valor de cada deposito
    <input type="number" id="input_valor"><br>
    <button onclick="Acompanhamento()">
        Acompanhar grana
    </button>

    <div id="div_grana">

    </div>
</body>
</html>

<script>
    function Acompanhamento(){
        var deposito = Number(input_deposito.value)
        var valor = Number(input_valor.value)
        var bonus = 1.01

        var repeticao = 1
        
        var acumulado = 0
        div_grana.innerHTML =""

        while(repeticao <= deposito){
            
            if(repeticao % 3 != 0){
                acumulado += valor
            }else{
                acumulado = (acumulado + valor) * bonus
            }

            div_grana.innerHTML += `
            ${repeticao}º Mês: R$${acumulado}<br>
            `
            
            repeticao += 1
        }
        div_grana.innerHTML += `
        Total guardado: R$${acumulado}
        `
    }
</script>
