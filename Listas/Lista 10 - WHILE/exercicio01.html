<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Contar()">
        Contar
    </button>
    <div id="divnúmeros">

    </div>
</body>
</html>

<script>
    function Contar(){
        var repetição = 1

        divnúmeros.innerHTML = ""
        while(repetição <= 15){
            divnúmeros.innerHTML +=`<br>
            ${repetição}<br>
            `
            repetição += 1
        }
    
    }
</script>
