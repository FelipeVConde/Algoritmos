<body>
    <button onclick="Minhavisão()">

<script>
    function Minhavisão(){
        var repetição = 1

        algoritmo.innerHTML =""

            algoritmo.innerHTML +=`<br>
            Minha matéria favorita, ela me desestressa e me conforta
            `
            repetição += 1
        }
    }
</script>
