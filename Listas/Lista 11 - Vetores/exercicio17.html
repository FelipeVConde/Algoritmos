<body>

    Entre com o nome do aluno:
    <input type="text" id="input_nome_aluno"><br>
    Entre com a nota do aluno: 
    <input type="number" id="input_nota_aluno"><br>
    <button onclick="RegistrarAluno()">
        Registrar
    </button>
    <button onclick="AnalisarAluno()">
        Analisar
    </button>
    <div id="div_Alunos_Registrados">

    </div>

<script>
    var ListaNomeAlunos = []
    var ListaNotaAlunos = []
    function RegistrarAluno(){
        if(input_nome_aluno.value == "" || Number(input_nota_aluno.value) > 10 || Number(input_nota_aluno.value) < 0){
            alert("Dados informados incorretos")
        }else{
            ListaNomeAlunos.push(input_nome_aluno.value)
            ListaNotaAlunos.push(input_nota_aluno.value)
            div_Alunos_Registrados.innerHTML=""

            for(posicao = ListaNomeAlunos.length - 1; posicao >= 0; posicao -= 1){
                div_Alunos_Registrados.innerHTML+=`
                Aluno ${ListaNomeAlunos[posicao]}, nota ${ListaNotaAlunos[posicao]}<br>
                `
            }
        }
        
        
    }
</script>
