<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe os filmes que mais gosta:
    <input type="text" id="input_filmes"><br>
    <button onclick="Cadastrar()">
        Cadastrar
    </button>
    <div id="div_filmes">

    </div>
</body>
</html>
<script>
    var Listafilmes = []
    function Cadastrar(){
        
        var filmes = input_filmes.value
        Listafilmes.push(filmes)

        for(var repeticao = Listafilmes.length - 1; repeticao <= Listafilmes.length; repeticao += 1){
            if(repeticao == Listafilmes.length){
                div_filmes.innerHTML +="<br>"
                
            }
            if(repeticao < Listafilmes.length){
                div_filmes.innerHTML +=`${Listafilmes[Listafilmes.length - 1]}`
            }
            
            
        }
        
    }
</script>
