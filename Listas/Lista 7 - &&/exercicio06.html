<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do aluno
    <input type="number" id="input_nota"><br>
    Frequencia do aluno
    <input type="number" id="input_frequencia"><br>
    <button onclick="Avaliar()">
        Avaliar aluno
    </button>
</body>
</html>

<script>
    function Avaliar(){
        var nota = input_nota.value
        var frequencia = input_frequencia.value

        if(nota >= 6 && frequencia >= 75){
            alert("Parabéns! Aprovado!")
        }else{
            alert("Infelizmente, não foi desta vez")
        }
    }
</script>
