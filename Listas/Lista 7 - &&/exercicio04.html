<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hora do dia que costuma acessar a netflix
    <input type="number" id="input_hora"><br>
    <button onclick="Recomendação()">
        Ver recomendação
    </button><br>
    <div id="div_recomendação">

    </div>
</body>
</html>

<script>
    function Recomendação(){
        var hora = input_hora.value

        if(hora > 19 && hora < 21){
            div_recomendação.innerHTML =`
            Não é recomendável que você assista sua série favorita no horário ${hora}!
            `
        }else{
            div_recomendação.innerHTML =`
            O horário ${hora} é adequado para assistir sua série favorita!
            `
        }
    }
</script>
