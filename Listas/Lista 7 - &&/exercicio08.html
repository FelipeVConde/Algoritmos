<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login do usuario
    <input type="text" id="input_login"><br>
    Senha
    <input type="password" id="input_senha"><br>
    código de segurança
    <input type="password" id="input_codigo"><br>
    <button onclick="Entrar()">
        Entrar
    </button>
</body>
</html>

<script>
    function Entrar(){
        var login = input_login.value
        var senha = input_senha.value
        var codigo = input_codigo.value

        if(login == "SPTech" && senha == "digital" && codigo == "123"){
            alert("Usuário autenticado com sucesso")
        }else{
            alert("Falha na autenticação" )
        }
    }
</script>
