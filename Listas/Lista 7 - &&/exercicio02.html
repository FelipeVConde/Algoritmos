<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Sua renda
    <input type="number" id="input_renda"><br>
    Renda familiar
    <input type="number" id="input_familiar"><br>
    <button onclick="Verificar()">
        Verificar ajuda
    </button>

</body>
</html>

<script>
    function Verificar(){
        var renda = input_renda.value
        var familiar = input_familiar.value

        if(renda <= 1050 && familiar <=2100){
            alert("Você terá direito!")
        }else{
            alert( "Você NÃO terá direito")
        }
    }
</script>
