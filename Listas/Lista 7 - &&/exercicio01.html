<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura atual
    <input type="number" id="input_Temperatura"><br>
    <button onclick="Situação()">
        Ver situação
    </button><br>
    
</body>

<script>
    function Situação(){
        var temperatura = input_Temperatura.value

        if(temperatura > 21 && temperatura < 24){
            alert("Temperatura confortável :)")
        }else {
            alert("Temperatura DESCONFORTÁVEL :(")
        }
    }
</script>
