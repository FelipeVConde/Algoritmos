<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <h3>Nota nas provas</h3>
    Continuada
    <input type="text" id="input_continuada"><br>
    Semestral
    <input type="text" id="input_semestral"><br>
    Nome do Aluno
    <input type="text" id="input_aluno"><br>
    <button onclick="calcular()">
        Calcular média
    </button><br>
    <div id="div_média">

    </div>
</body>
</html>

<script>
    function calcular(){
        var continuada = Number(input_continuada.value)
        var semestral = Number(input_semestral.value)
        var aluno = input_aluno.value
    
    div_média.innerHTML = `
        A média de ${aluno} será de ${continuada * 0.4 + semestral * 0.6}
    `
    }
</script>
