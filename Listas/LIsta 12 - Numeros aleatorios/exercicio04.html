<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Sortear()">
        Sortear Nota para aluno
    </button>
    <div id="div_nota">
        
    </div>
</body>
</html>

<script>
    function Sortear(){
        var nota = (parseInt(Math.random() * 100 + 1)) / 10
        div_nota.innerHTML = `${nota}`
    }
</script>
