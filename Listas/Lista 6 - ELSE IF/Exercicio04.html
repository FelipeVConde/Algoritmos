<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe Massa
    <input type="number" id="inputMassa"><br>
    <button onclick="Avaliar()">
        Avaliar Massa
    </button>
    <div id="divSituação">

    </div>
</body>
</html>

<script>
    function Avaliar(){
        var massa = inputMassa.value

        if(massa == 18.3){
            divSituação.innerHTML = "Peso perfeito"
        }else if(massa < 13.5){
            divSituação.innerHTML = "Abaixo do peso"
        }else if(massa < 21.2){
            divSituação.innerHTML = "Peso na média"
        }else{divSituação.innerHTML = "Acima do peso"}
    }
</script>
