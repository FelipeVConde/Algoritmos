<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual time grande São Paulo torce
    <input type="text" id="input_time"><br>
    <button onclick="Descrever()">
        Fale sobre esse time
    </button>

    <div  id="div_time">

    </div>
</body>
</html>

<script>
    function Descrever(){
        var time = input_time.value

        if(time == "Corinthians"){
            div_time.innerHTML =`<p style="background-color: black;color: white;">
            Salve o Corinthians</p>
            `
        }else if(time == "Palmeiras"){
            div_time.innerHTML =`<p style="background-color: green;color: white;">
            Salve o alviverde imponente</p>
            `
        }else if(time == "Santos"){
            div_time.innerHTML =`<p style="background-color: white; color: black;">
            Agora quem dá a bola é o Santos</p>
            `
        }else if(time == "São Paulo"){
            div_time.innerHTML =`<p style="background-color: black;color: red;">
            Salve o Tricolor paulista</p>
            `
        }
    }
</script>
