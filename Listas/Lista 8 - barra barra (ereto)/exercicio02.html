<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do ENEM
    <input type="number" id="input_notaENEM"><br>
    Nota do vestibular interno
    <input type="number" id="input_notaVestibular"><br>
    <button onclick="Avaliar()">
        Avaliação
    </button>
</body>
</html>

<script>
    function Avaliar(){
        var enem = Number(input_notaENEM.value)
        var vestibular = Number(input_notaVestibular.value)

        if(enem >= 800 || vestibular >= 700){
            alert("Parabéns! Aprovado")
        }else{
            alert("Tente semestre que vem!")
        }
    }
</script>
