<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    modo de pagamento
    <input type="text" id="input_pagamento"><br>
    <button onclick="Analisar()">
        analisar compra
    </button>
    <div id="div_analise">

    </div>
</body>
</html>

<script>
    function Analisar(){
        var pagamento = input_pagamento.value

        if(pagamento == "dinheiro" || pagamento == "débito"){
            div_analise.innerHTML = "Você terá que pagar a vista"
        }else if(pagamento == "crédito" || pagamento == "boleto"){
            div_analise.innerHTML = "Pagamento poderá ser parcelado"
        }
    }
</script>
