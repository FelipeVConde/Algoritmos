<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota 1
    <input type="number" id="input_nota1"><br>
    Nota 2
    <input type="number" id="input_nota2"><br>
    <button onclick="verificar()">
        Verificar situação
    </button>
    <div id="div_situação">

    </div>
</body>
</html>

<script>
    function verificar(){
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var média = (nota1 + nota2) / 2

        if (média >= 6){
            div_situação.innerHTML =`
            Parabéns, aprovado!
            `
        }
        else {
            div_situação.innerHTML=`
            Tente outra vez...
            `
        }
    }
</script>
