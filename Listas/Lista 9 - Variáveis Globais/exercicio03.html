<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_dinheiro" style="color: blue;">
        Total guardado no cofrinho: R$<u>0</u><br>
        Depósitos efetuados: 0<br>
        Retiradas efetuadas: 0
    </div><br>
    <button onclick="Depositar0_50()">
        Depositar 0,50
    </button><br>
    <button onclick="Depositar2_00()">
        Depositar 2,00
    </button><br>
    <button onclick="Retirar0_50()">
        Retirar 0,50
    </button><br>

    Informe valor a ser retirado
    <input type="number" id="input_retirar">
    <button onclick="Retirar()">
        Retirar
    </button>

</body>
</html>
<script>
    var guardado = 0
    var deposito = 0
    var retirada = 0

    function Depositar0_50(){
        guardado += 0.50
        deposito += 1

        div_dinheiro.innerHTML =`
        Total guardado no cofrinho: R$<u>${guardado}</u><br>
        Depósitos efetuados: ${deposito}<br>
        Retiradas efetuadas: ${retirada}
        `
    }
    function Depositar2_00(){
        guardado += 2
        deposito += 1

        div_dinheiro.innerHTML =`
        Total guardado no cofrinho: R$<u>${guardado}</u><br>
        Depósitos efetuados: ${deposito}<br>
        Retiradas efetuadas: ${retirada}
        `
    }
    function Retirar0_50(){
        guardado -= 0.50
        retirada += 1

        div_dinheiro.innerHTML =`
        Total guardado no cofrinho: R$<u>${guardado}</u><br>
        Depósitos efetuados: ${deposito}<br>
        Retiradas efetuadas: ${retirada}
        `
    }
    function Retirar(){
        guardado -= Number(input_retirar.value)
        retirada += 1

        div_dinheiro.innerHTML =`
        Total guardado no cofrinho: R$<u>${guardado}</u><br>
        Depósitos efetuados: ${deposito}<br>
        Retiradas efetuadas: ${retirada}
        `
    }
</script>
